<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form" id="login">
            <form action="">
                <h2>Login</h2>
                <div class="input-container">
                    <input type="text" name = "name" placeholder="Username" required>
                    <input type="password" name="pwd" placeholder="Password" required>
                    <button type="submit" name="sub">Login</button>
                    <p>Don't have an account? <a href="Registration Page\Register.html">Register</a></p>
                    <!-- hypertext reference = href 
                     a= anchor
                     type=datatype
                     name = identifier
                     placeholder = Short hint on the page
                     div = container for html elements for styling
                     action = specifies where to send a element after form submission
                     -->
            </form>
        </div>	
    </div>
</body>
</html>
